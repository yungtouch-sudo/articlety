<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
  <link rel="stylesheet" href="css/style.css">
  <title>Articlety</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper container">
      <div class="header__logo">
        <img src="img/logo.png" alt="Логоптип Articlety">
      </div>
      <div data-closed="1" class="header__btn">
        <svg class="ham hamRotate ham8" viewBox="0 0 100 100" width="40" onclick="this.classList.toggle('active')">
          <path class="line top"
            d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
          <path class="line middle" d="m 30,50 h 40" />
          <path class="line bottom"
            d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
        </svg>
      </div>
      <div class="header__menu">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a class="header__nav-link" href="#">Home</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Posts</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Recipes</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">About me</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Article</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Contact</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Purchase</a></li>
          </ul>
        </nav>
        <div class="header__bar">
          <a class="header__bar-authorization" href="#"><svg xmlns="http://www.w3.org/2000/svg"
              enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#666666">
              <g>
                <rect fill="none" height="24" width="24" />
              </g>
              <g>
                <path
                  d="M11,7L9.6,8.4l2.6,2.6H2v2h10.2l-2.6,2.6L11,17l5-5L11,7z M20,19h-8v2h8c1.1,0,2-0.9,2-2V5c0-1.1-0.9-2-2-2h-8v2h8V19z" />
              </g>
            </svg></a>
        </div>
      </div>
    </div>
  </header>
  <div class="authorization">
    <div class="authorization__wrapper">
      <a class="authorization__close" href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
          width="24px" fill="#666666">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M14.59 8L12 10.59 9.41 8 8 9.41 10.59 12 8 14.59 9.41 16 12 13.41 14.59 16 16 14.59 13.41 12 16 9.41 14.59 8zM12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
        </svg></a>
      <form class="authorization__form" action="https://echo.htmlacademy.ru" method="post">
        <div class="authorization__blocks">
          <p class="authorization__login">
            <label class="authorization__login-label" for="user-login"><svg class="autosvg"
                xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#666666">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z" />
              </svg></label>
            <input class="authorization__login-input" id="user-login" type="text" name="login"
              placeholder="email@example.com">
          </p>
          <p class="authorization__password">
            <label class="authorization__password-label" for="user-password"><svg xmlns="http://www.w3.org/2000/svg"
                height="24px" viewBox="0 0 24 24" width="24px" fill="#666666">
                <g fill="none">
                  <path d="M0 0h24v24H0V0z" />
                  <path d="M0 0h24v24H0V0z" opacity=".87" />
                </g>
                <path
                  d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" />
              </svg></label>
            <input class="authorization__password-input" id="user-password" type="password" name="password"
              placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
          </p>
        </div>
        <div class="authorization__btns">
          <button class="authorization__btn" type="submit">Войти</button>
          <a href="#" class="authorization__registration-link">Регистрация</a>
        </div>
      </form>
    </div>
  </div>
  <div class="registration">
    <div class="registration__wrapper">
      <a class="registration__close" href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
          width="24px" fill="#666666">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M14.59 8L12 10.59 9.41 8 8 9.41 10.59 12 8 14.59 9.41 16 12 13.41 14.59 16 16 14.59 13.41 12 16 9.41 14.59 8zM12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
        </svg></a>
      <form class="registration__form" action="https://echo.htmlacademy.ru" method="post">
        <div class="registration__blocks">
          <p class="registration__userName">
            <label class="registration__userName-label" for="NewUser-name"><svg xmlns="http://www.w3.org/2000/svg"
                enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#666666">
                <g>
                  <rect fill="none" height="24" width="24" y="0" />
                </g>
                <g>
                  <g>
                    <rect height="1.5" width="4" x="14" y="12" />
                    <rect height="1.5" width="4" x="14" y="15" />
                    <path
                      d="M20,7h-5V4c0-1.1-0.9-2-2-2h-2C9.9,2,9,2.9,9,4v3H4C2.9,7,2,7.9,2,9v11c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V9 C22,7.9,21.1,7,20,7z M11,7V4h2v3v2h-2V7z M20,20H4V9h5c0,1.1,0.9,2,2,2h2c1.1,0,2-0.9,2-2h5V20z" />
                    <circle cx="9" cy="13.5" r="1.5" />
                    <path
                      d="M11.08,16.18C10.44,15.9,9.74,15.75,9,15.75s-1.44,0.15-2.08,0.43C6.36,16.42,6,16.96,6,17.57V18h6v-0.43 C12,16.96,11.64,16.42,11.08,16.18z" />
                  </g>
                </g>
              </svg></label>
            <input class="registration__userName-input" id="NewUser-name" type="text" name="firstname"
              placeholder="Ваше имя">
          </p>
          <p class="registration__tel">
            <label class="registration__tel-label" for="NewUser-tel"><svg xmlns="http://www.w3.org/2000/svg"
                height="24px" viewBox="0 0 24 24" width="24px" fill="#666666">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M6.54 5c.06.89.21 1.76.45 2.59l-1.2 1.2c-.41-1.2-.67-2.47-.76-3.79h1.51m9.86 12.02c.85.24 1.72.39 2.6.45v1.49c-1.32-.09-2.59-.35-3.8-.75l1.2-1.19M7.5 3H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.49c0-.55-.45-1-1-1-1.24 0-2.45-.2-3.57-.57-.1-.04-.21-.05-.31-.05-.26 0-.51.1-.71.29l-2.2 2.2c-2.83-1.45-5.15-3.76-6.59-6.59l2.2-2.2c.28-.28.36-.67.25-1.02C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1z" />
              </svg></label>
            <input class="registration__tel-input" id="NewUser-tel" type="text" name="tel"
              placeholder="+7 999 999 99 99">
          </p>
          <p class="registration__login">
            <label class="registration__login-label" for="NewUser-login"><svg xmlns="http://www.w3.org/2000/svg"
                height="24px" viewBox="0 0 24 24" width="24px" fill="#666666">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z" />
              </svg></label>
            <input class="registration__login-input" id="NewUser-login" type="text" name="login"
              placeholder="email@example.com">
          </p>
          <p class="registration__password">
            <label class="registration__password-label" for="NewUser-password"><svg xmlns="http://www.w3.org/2000/svg"
                height="24px" viewBox="0 0 24 24" width="24px" fill="#666666">
                <g fill="none">
                  <path d="M0 0h24v24H0V0z" />
                  <path d="M0 0h24v24H0V0z" opacity=".87" />
                </g>
                <path
                  d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" />
              </svg></label>
            <input class="registration__password-input" id="NewUser-password" type="password" name="password"
              placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
          </p>
        </div>
        <div class="registration__btns">
          <button class="registration__submit" type="submit">Зарегистрироваться</button>
          <a href="#" class="registration__authorization-link">Авторизоваться</a>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
